<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>FOODMAP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <style>
    *{
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: monospace;
    }

    .preload {
      width: 100%;
      height: 100%;
      background: #2c3e50;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
    }

    .logo {
      width: 300px;
      height: 70px;
      margin: 150px auto 50px auto;
      font-size: 50px;
      text-shadow: -1px 2px 2px #000;
      text-align: center;
      color: azure;
    }
  </style>
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>


<body>

  <div class="preload">
    <div class="logo">
      Footmap
      <span style="color:darkturquoise;">HEYDY</span>
      <center>
        <img src="./map.png" alt="" width="100px" height="100px">
      </center>
    </div>
  </div>



  <script>
    (function () {
      var preload = document.getElementById("preload");
      var loading = 0;
      var id = setInterval(frame, 20)


      function frame() {
        if (loading == 100) {
          clearInterval(id);
          window.open("view.html", "_self");
        } else {
          loading = loading + 1;
          if (loading == 90) {
            preload.style.animation = "fadeu i easy";
          }
        }
      }
    })();
  </script>
</body>

</html>
